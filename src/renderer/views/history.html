<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pesquisas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            max-height: 600px;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .search-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .search-list li {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .search-list li span {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Histórico de Pesquisas</h1>
    <ul class="search-list" id="searchList"></ul>
</div>

<script src="../renders/historyRender.js"></script>
</body>
</html>
